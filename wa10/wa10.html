<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa10.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Color Palette Generator!</header>

        <section class="palette" id="js-palette"></section>

        <section class="controls" >
          <button type="button" id="js-new-palette" class="new-palette button">
            Make a new palette!
          </button>
          <select class="mode" id="js-mode">
            <option value="analogic">Analogous</option>
            <option value="monochrome">Monochromatic</option>
            <option value="complement">Complementary</option>
            <option value="triad">Triadic</option>
          </select>
        </section>
      </div>

      <script src="wa10.js"></script>
</body>
</html>
