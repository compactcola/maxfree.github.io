<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>CoolMath 2</title>
</head>
<body>
    <section class="site">
        <header class="site_header">
            <div class="nav-left">
                <h1 class="logo">CoolMath 2</h1>
                <nav class="nav-links">
                    <a href="#logic">Logic</a>
                    <a href="#platformer">Platformer</a>
                    <a href="#puzzle">Puzzle</a>
                    <a href="#idle">Idle</a>
                    <a href="#driving">Driving</a>
                    <a href="#numbers">Numbers</a>
                    <a href="#skill">Skill</a>
                    <a href="#strategy">Strategy</a>
                </nav>
            </div>
            <div class="nav-right">
                <input type="text" id="search" placeholder="Search Games">
            </div>
        </header>

        <main class="site_main">
            <h2>Recomended Games For You</h2>

            <div class="carousel">
                <button class="carousel-btn prev">&#10094;</button>

                <div class="window">
                    <div class="track">
                        <div class="game-card">
                            <img src="images/tiny-fishing.png" alt="Tiny Fishing">
                            <h3>Tiny Fishing</h3>
                        </div>
                        <div class="game-card">
                            <img src="images/run-3.png" alt="Run 3">
                            <h3>Run 3</h3>
                        </div>
                        <div class="game-card">
                            <img src="images/2048.png" alt="2048">
                            <h3>2048</h3>
                        </div>
                    </div>
                </div>

                <button class="carousel-btn next">&#10095;</button>
            </div>
        </main>

        <footer class="site_footer">
            <button id="clear-storage">Clear Local Storage</button>
        </footer>
    </section>
    <script src="wa12.js"></script>
</body>
</html>
